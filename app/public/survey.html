<!DOCTYPE html>

<head>

<body>
    <h1>Survey Questions</h1>

            <select class="form-control" id="q8">

        <div class="form-group">

        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>

</html>

<!-- to send data to server -->
<script type="text/javascript">

var newFriend;

    $(".submit").on("click", function(event) {
        event.preventDefault();

            newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
                parseInt($("#q1").val().trim()),
                parseInt($("#q2").val().trim()),
                parseInt($("#q3").val().trim()),
                parseInt($("#q4").val().trim()),
                parseInt($("#q5").val().trim()),
                parseInt($("#q6").val().trim()),
                parseInt($("#q7").val().trim()),
                parseInt($("#q9").val().trim()),
                parseInt($("#q9").val().trim()),
                parseInt($("#q10").val().trim())
            ]
        };
        console.log(newFriend);

        //to post
        $.post("/api/friends", newFriend, function(data) {
            if(data) {
                alert("You have been added")
            }
        })

        calculateMatch();
    })

    function calculateMatch(){
        $.ajax({ url: "api/friends", method: "GET" })
        .then(function(friends) {
            console.log(friends);
            console.log(
                '------------------------------'
            );

            var bestMatch = 0;
            var bestMatchName = "";

            for (var i = 0; i < friends.length; i++) {
                var friend = newFriend
                var name = friends[i].name; 
                
                var match = friends[i].scores
                var totalDiff = 0;
                bestMatch = 0;
                bestMatchName = "";

                for (var i = 0; i <10; i++) {
                    var difference = Math.abs(friend.scores[i] - match[i]);
                    totalDiff = totalDiff + difference;
                }

                if(bestMatch == 0) {
                    bestMatch = totalDiff;
                    bestMatchName = name;
                }
                else if (totalDiff < bestMatch) {
                    bestMatch = totalDiff;
                    console.log("else if ran")
                    bestMatchName = name;
                };
                
            }
            alert("You're best match is: " + bestMatch + bestMatchName)
        })
    }

</script>
